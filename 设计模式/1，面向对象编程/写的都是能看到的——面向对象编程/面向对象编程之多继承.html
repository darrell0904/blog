		// 多继承 属性复制
		Object.prototype.mix = function() {
			var i = 0,
				len = arguments.length,
				arg;

			// 遍历被继承的对象
			for (; i < len; i++) {
				// 缓存当前对象
				arg = arguments[i];
				// 遍历被继承对象中的属性
				for (var property in arg) {
					// 将被继承的对象中属性复制到目标对象中去
					this[property] = arg[property];
				}
			}
		}

		var book1 = {
			name : 'javascript 设计模式1',
			alike : ['css', 'html', 'javascript']
		}

		var book2 = {
			name : 'javascript 设计模式2',
			alike : ['css', 'html', 'javascript']
		}

		var otherBook = {
			color : 'blue'
		}

		otherBook.mix(book1,book2);
