<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象编程之多态</title>
</head>
<body>
	<h1>面向对象编程之多态，同一个方法的多种调用方式</h1>
	<script type="text/javascript">
		// 多态
		function add() {
			// 获取参数
			var arg = arguments;
			// 获取参数长度
				len = arg.length;
			switch (len) {
				// 如果没有参数
				case 0:
					return 10;
				// 如果只有一个参数
				case 1:
					return 10 + arg[0];
				// 如果有两个参数
				case 2:
					return arg[0] + arg[1]
			}
		}

		// 测试用例
		console.log(add());
		console.log(add(5));
		console.log(add(6,7));

		// 更易懂的方式
		function Add() {
			// 无参数
			function zero() {
				return 10;
			}
			// 一个参数算法
			function one(num) {
				return 10 + num;
			}
			// 两个参数算法
			function two(num1, num2) {
				return num1 + num2;
			}
			// 想加的共有方法
			this.add = function() {
				// 获取参数
			var arg = arguments;
				// 获取参数长度
				len = arg.length;
				switch (len) {
					// 如果没有参数
					case 0:
						return zero();
					// 如果只有一个参数
					case 1:
						return one(arg[0]);
					// 如果有两个参数
					case 2:
						return two(arg[0] + arg[1]);
				}
			}
		}

		var A = new Add();

		console.log(A.add());
		console.log(A.add(5));
		console.log(A.add(6,7));

	</script>
</body>
</html>
