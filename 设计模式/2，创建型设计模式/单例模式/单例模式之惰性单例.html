<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式之惰性单例</title>
</head>
<body>
	<h1>单例模式之惰性单例,只生成一次</h1>
	<script type="text/javascript">
		// 惰性单例载入单例

		var LazySingle = (function(){
			// 单例实例引用
			var _instance = null;
			// 单例
			function Single() {
				/* 这里定义了私有属性和方法 */
				return {
					publicMethod : funciton() {},
					publicProperty : '1.0'
				}
			}
			// 获取单例对象接口
			return function() {
				// 如果为创建单例将创建单例
				if (!_instance) {
					_instance = Single();
				}
				// 返回单例；
				return _instance;
			}
		})();

		console.log(LazySingle().publicProperty);
		


	</script>
</body>
</html>
