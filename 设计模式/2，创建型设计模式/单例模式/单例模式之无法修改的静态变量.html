<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式之无法修改的静态变量</title>
</head>
<body>
	<h1>单例模式之无法修改的静态变量</h1>
	<script type="text/javascript">
		var Conf = (function() {
			// 私有变量
			var conf = {
				MAX_NUM : 100,
				MIN_NUM : 1,
				COUNT : 1000
			}
			// 返回取值器对象
			return {
				// 取值器的方法
				get : function(name) {
					return conf[name] ? conf[name] : null;
				}
			}
		})

		var count = Conf.get('COUNT');
		console.log(count);
	</script>
</body>
</html>
