<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单工厂模式之登陆注册模块</title>
</head>
<body>
	<h1>简单工厂模式之登陆注册模块</h1>
	<script type="text/javascript">

		// 登陆弹窗
		var LoginAlert = function(text) {
			this.content = text;
		}

		LoginAlert.prototype = {
			show : function() {
				// 显示警示框
				console.log('显示警示框');
			}
		}

		// 确认弹窗
		var LoginConfirm = function(text) {
			this.content = text;
		}

		LoginConfirm.prototype = {
			show : function() {
				// 显示确认框
				console.log('显示确认框');
			}
		}

		// 自定义提示框
		var LoginPrompt = function(text) {
			this.content = text;
		}

		LoginPrompt.prototype = {
			show : function() {
				// 显示自定义提示框
				console.log('显示自定义提示框');
			}
		}

		var PopFactory = function(name) {
			switch(name) {
				case 'alert':
					return new LoginAlert();
				case 'confirm':
					return new LoginConfirm();
				case 'proompt':
					return new LoginPrompt();
			}
		}

		// 将上面对象的公共方法提取

		// 工厂模式
		function createBook(name, time, type) {
			//  创建一个对象，并对对象扩展属性和方法
			var o = new Object();
			o.name = name;
			o.time = time;
			o.type = type;
			o.getName = function() {
				console.log(this.name);
			}
			// 返回对象
			return o;
		}

		var book1 = createBook('js book', 2014, 'js');
		var book2 = createBook('css book', 2013, 'css');


		book1.getName();
		book2.getName();


		// 将PopFactory改成一个工厂模式
		function createPop(type, text) {
			// 创建一个对象，并对对象扩展属性和方法
			var o = new Object();
			o.content = text;
			o.content = text;
			
			o.show() = function() {
				// 显示方法
				console.log('显示方法');
			};

			if (type == 'alert') {
				console.log('警示框差异部分');
			}

			if (type == 'prompt') {
				console.log('自定义提示框差异部分');
			}

			if (type == 'confirm') {
				console.log('确认框差异部分');
			}

			return o;

		}

		var userNameAlert = createPop('alert', '用户名只能是26个字母和数字');


	</script>
</body>
</html>
