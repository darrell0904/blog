<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单工厂模式之体育运动模块</title>
</head>
<body>
	<h1>简单工厂模式之体育运动模块</h1>
	<script type="text/javascript">
		// 篮球基类
		var Basketball = function() {
			this.intro = '篮球盛行于美国';
		}
		Basketball.prototype = {
			getMember : function() {
				console.log('每个队伍需要5名队员');
			},
			getBallSize : function() {
				console.log('篮球很大');
			}
		}

		// 足球基类
		var Football = function() {
			this.intro = '足球在世界范围内很流行';
		}
	 	Football.prototype = {
			getMember : function() {
				console.log('每个队伍需要11名队员');
			},
			getBallSize : function() {
				console.log('足球很大');
			}
		}

		// 网球基类
		var Tennis = function() {
			this.intro = '每年有很多网球系列赛';
		}
	 	Tennis.prototype = {
			getMember : function() {
				console.log('每个队伍需要1名队员');
			},
			getBallSize : function() {
				console.log('网球很小');
			}
		}

		// 运动工厂
		var SportsFactory = function(name) {
			switch(name) {
				case 'NBA':
					return new Basketball();
				case 'worldCup':
					return new Football();
				case 'FrenchOpen':
					return new Tennis();
			}
		}

		// 为世界杯创建一个足球，只需要记住运动工厂 SportsFactory，调用并创建
		var football = SportsFactory('worldCup');
		console.log(football);
		console.log(football.intro);
		football.getMember();


	</script>
</body>
</html>
