<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现 Virtual DOM 下的一个 VNode 节点</title>
</head>
<body>
	<h1>实现 Virtual DOM 下的一个 VNode 节点</h1>
	<script type="text/javascript">
		// 实现一个VNode
		class VNode {
		    constructor (tag, data, children, text, elm) {
		        /*当前节点的标签名*/
		        this.tag = tag;
		        /*当前节点的一些数据信息，比如props、attrs等数据*/
		        this.data = data;
		        /*当前节点的子节点，是一个数组*/
		        this.children = children;
		        /*当前节点的文本*/
		        this.text = text;
		        /*当前虚拟节点对应的真实dom节点*/
		        this.elm = elm;
		    }
		}

		/*
			<template>
			  <span class="demo" v-show="isShow">
			    This is a span.
			  </span>
			</template>

			function render () {
			    return new VNode(
			        'span',
			        {
			            // 指令集合数组
			            directives: [
			                {
			                    // v-show指令 
			                    rawName: 'v-show',
			                    expression: 'isShow',
			                    name: 'show',
			                    value: true
			                }
			            ],
			            // 静态class 
			            staticClass: 'demo'
			        },
			        [ new VNode(undefined, undefined, undefined, 'This is a span.') ]
			    );
			}

			{
			    tag: 'span',
			    data: {
			        // 指令集合数组 
			        directives: [
			            {
			                // v-show指令
			                rawName: 'v-show',
			                expression: 'isShow',
			                name: 'show',
			                value: true
			            }
			        ],
			        // 静态class
			        staticClass: 'demo'
			    },
			    text: undefined,
			    children: [
			        // 子节点是一个文本VNode节点
			        {
			            tag: undefined,
			            data: undefined,
			            text: 'This is a span.',
			            children: undefined
			        }
			    ]
			}

		*/

		// 创建一个空节点
		function createEmptyVNode () {
		    const node = new VNode();
		    node.text = '';
		    return node;
		}

		// 创建一个文本节点
		function createTextVNode (val) {
		  	return new VNode(undefined, undefined, undefined, String(val));
		}

		// 克隆一个 VNode 节点
		function cloneVNode (node) {
		    const cloneVnode = new VNode(
		        node.tag,
		        node.data,
		        node.children,
		        node.text,
		        node.elm
		    );
		    return cloneVnode;
		}


	</script>
</body>
